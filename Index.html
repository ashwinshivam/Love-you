<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashwin asks Nidhi ❤️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffafaf); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .heart { position: absolute; font-size: 2rem; color: #ff4d4d; animation: float 6s ease-in-out infinite; z-index: -1; opacity: 0; transition: opacity 1s ease; }
    @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(20deg); } }
    .container { background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); text-align: center; max-width: 500px; width: 90%; position: relative; overflow: hidden; }
    h1 { color: #ff4d4d; font-size: 2.5rem; margin-bottom: 2rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
    .buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 2rem; flex-wrap: wrap; }
    .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; min-width: 120px; }
    .btn-yes { background: linear-gradient(135deg, #4caf50, #45a049); color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
    .btn-yes:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); }
    .btn-no { background: linear-gradient(135deg, #ff4d4d, #ff3333); color: white; box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3); }
    .btn-no:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4); }
    .response-container { margin-top: 2rem; padding: 1rem; background: rgba(255, 240, 240, 0.9); border-radius: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; }
    .response-text { font-size: 1.2rem; color: #ff4d4d; font-weight: 500; text-align: center; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .thankyou { font-size: 2rem; color: #4caf50; font-weight: bold; margin-top: 2rem; animation: pulse 2s infinite; display: none; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .names { color: #ff4d4d; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;">❤️</div>
  <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">❤️</div>
  <div class="heart" style="top: 60%; left: 10%; animation-delay: 2s;">❤️</div>
  <div class="heart" style="top: 80%; right: 20%; animation-delay: 3s;">❤️</div>
  <div class="heart" style="top: 40%; right: 30%; animation-delay: 4s;">❤️</div>

  <div class="container">
    <h1><span class="names">Ashwin</span> asks <span class="names">Nidhi</span> ❤️</h1>

    <div class="response-container">
      <div id="response" class="response-text">
        <span class="names">Ashwin:</span> Nidhi, do you love me?
      </div>
    </div>

    <div class="buttons" id="buttons">
      <button id="yesBtn" class="btn btn-yes">Yes</button>
      <button id="noBtn" class="btn btn-no">No</button>
    </div>

    <div id="thankYou" class="thankyou">
      <span class="names">Nidhi:</span> Thank you so much Ashwin! I love you too! ❤️
    </div>
  </div>

  <script>
    const responses = [
      "Nidhi, do you love me? 💭",
      "Are you sure, Nidhi? 🤔",
      "Think again Nidhi... ❤️",
      "Nidhi, dil se socho na! 💓",
      "Man jao Nidhi... 😊",
      "Bas ek baar 'Yes' bol do Nidhi 🥰",
      "Don't break my heart Nidhi 💔",
      "I'll keep asking Nidhi... 🙏",
      "You're my everything, Nidhi 🌟",
      "Life is incomplete without you, Nidhi 🎭",
      "My heart beats for you, Nidhi 💓",
      "You're my sunshine, Nidhi ☀️",
      "Please say yes, Nidhi 🌈",
      "You complete me, Nidhi 🤗",
      "My love for you is endless, Nidhi ♾️",
      "You're my dream come true, Nidhi ✨",
      "I'm crazy about you, Nidhi 🤪",
      "You're my happiness, Nidhi 😄",
      "My world revolves around you, Nidhi 🌍",
      "You're my forever, Nidhi 🕊️",
      "I adore you, Nidhi 😍",
      "You're perfect for me, Nidhi 💫",
      "My heart chose you, Nidhi 💖",
      "You're my soulmate, Nidhi 👫",
      "I'm yours forever, Nidhi 🔐",
      "You make me better, Nidhi 🌟",
      "My reason to smile is you, Nidhi 😊",
      "I'm blessed to have you, Nidhi 🙌",
      "My heart says yes, Nidhi! 💘",
      "Ashwin again: Nidhi, do you love me? 😅"
    ];

    let noCount = 0;
    const responseElement = document.getElementById('response');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const thankYouElement = document.getElementById('thankYou');
    const buttons = document.getElementById('buttons');

    noBtn.addEventListener('click', function () {
      responseElement.innerHTML = "<span class='names'>Ashwin:</span> " + responses[noCount % responses.length];
      noCount++;
      const currentSize = parseInt(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = currentSize + 2 + 'px';
    });

    yesBtn.addEventListener('click', function () {
      responseElement.innerHTML =
        "<span class='names'>Nidhi:</span> Yay Ashwin! You made me the happiest! 🎉";
      buttons.style.display = 'none';

      setTimeout(() => {
        thankYouElement.style.display = 'block';
        createHearts();
      }, 1000);
    });

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
        document.body.appendChild(heart);
        setTimeout(() => { heart.style.opacity = '1'; }, 100);
      }
    }

    setTimeout(() => {
      document.querySelectorAll('.heart').forEach((heart) => {
        heart.style.opacity = '1';
      });
    }, 100);
  </script>
</body>
</html>
